DOTA_Tooltip_ability_gyrocopter_call_down_arena_Description: 'Вызывает воздушный удар на выбранную область. С неба падает 2 снаряда: первый наносит большой урон, оглушает противников на %slow_duration_first% сек. и запускает во всех героев в области действия Homing Missile текущего уровня, а второй наносит незначительный урон, но оглушает врагов на %slow_duration_second% сек.'
