DOTA_Tooltip_ability_gyrocopter_rocket_barrage_arena_Description: 'Пока включена запускает ракеты залпом на ближайших вражеских юнитов вокруг Gyrocopter и тратит %mana_per_second% маны в секунду. Обычно одна ракета предназначена одному юниту, но если Gyrocopter находится под воздействием Flak Cannon, то ракеты запускаются во всех юнитов, находящихся рядом.'
