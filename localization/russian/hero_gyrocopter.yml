DOTA_Tooltip_ability_gyrocopter_homing_missile_arena_Description: 'Запускает самонаводящуюся ракету в цель. Во время полета ракета набирает скорость, а при столкновении с врагом наносит урон и оглушает всех противников рядом с ним. Урон, наносимый ракетой, зависит от дальности ее полета. Пока ракета не достигла своей цели, враги могут ее уничтожить.'
DOTA_Tooltip_ability_gyrocopter_homing_missile_arena_Note0: Ракета работает и на невидимых целях.
