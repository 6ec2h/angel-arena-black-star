DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Description: 'Атаки Gyrocopter наносят урон всем вражеским юнитам вокруг него и наносят дополнительный магический урон в течение ограниченного количества атак. Только главная цель атак получит бонусы атаки, такие как критический удар и дополнительный магический урон.'
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Note0: 'Иллюзии будут создавать эффекты атаки, но не будут наносить урон.'
