npc_arena_hero_apocalypse_hype: 'Своим пылающим клинком Апокалипсис прожигает любые доспехи, становясь сильнее. Высвобождая мрак в своей душе, она преобразуется в Зверя, растущего вместе с течением времени, после чего погибает и возрождается вновь, дабы снова погружать во мрак миры, мрак, который она когда-то впустила в свою душу.'
npc_arena_hero_apocalypse_bio: 'Апокалипсис - извечная спутница Хаоса, рожденная в одном из самых мрачных закоулков мироздания. Древний и могущественный демон, чье влияние ломает волю самым сильным воинам, ступает на Арену, дабы сразиться во имя своего господина. Или погибнуть в его честь. Раньше Апокалипсис была человеком. На заре миров она родилась в девственном мире, подобном раю. Ей дали имя Аппо, в честь долины, в которой она была рождена. Этот прекрасный мир состоял сплошь из полей цветов и фруктовых садов. Однако беззаботная и счастливая жизнь не была ей по нраву. Она жаждала нечто большего, нечто темного... Однажды Аппо нашла мрачную, темную пещеру, сокрытую в гроте. Спустившись во мрак, она обнаружила Зверя - темное существо, олицетворяющее собой саму Тьму, закованного в кобальтовые цепи под землей. Аппо впустила его в свою душу, превратившись в демона Апокалипсис. С помощью своих новых сил она разрушила свой райский мир, и тогда поняла, что это - то, что она искала. Странствуя по Вселенной, она встретила Chaos Knight, и, почувствовав родство с ним, полюбила его. Рыцарь Хаоса взял ее в жены, и вместе они продолжили свой поход, разрушая все миры на своем пути. Однако за человеческой оболочкой живет ее истинная темная сущность, Зверь, и горе тому, кто осмелится узреть ее истинное лицо.'

