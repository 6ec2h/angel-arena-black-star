npc_arena_hero_saber_hype: 'Сейбер эффективна на всех стадиях игры. Увеличивая свою броню и урон за счет маны, она возглавляет наступление, принимая основной удар на себя, либо заканчивает битву одним взмахом Экскалибура, обрушая на команду врага луч чистого света.'
npc_arena_hero_saber_bio: 'Девушки-рыцари - большая редкость, исключение из правил. Однако в мире Сейбер это не было чем-то необычным: в том измерении, где она родилась, даже дева могла стать рыцарем. Но Сейбер, помимо прочего, была выдающимся воином: она, существуя в параллельном нашему мире, заняла место короля Артура. Владея Эскалибуром, она обрела великую силу превращать свою внутреннюю энергию себе в силы и защиту. А ее коронный прием - рассечение врагов Эскалибуром, напитав клинок своей маной. Благодаря своим способностям, она покорила все королевства и стала абсолютной королевой своего мира. И Мироздание дало ей шанс распространить свое влияние за пределы своего измерения, приоткрыв двери на арену Ангелов, где полубоги и лучшие воины из всего пространственно-временного континуума решают судьбу всех миров. Сейбер не могла стоять в стороне от такой масштабной схватки, и, поднимая Эскалибур во имя Порядка, устремляется в гущу сражения'

DOTA_Tooltip_ability_saber_mana_burst_Description: 'Сэйбер наполняет свои оружие и броню магической энергией, затрачивая %mana_wasted_pct%%% своей маны и временно повышая урон и броню, основываясь на потраченной мане. Если у Сэйбер менее %weakness_mana_pct%%% маны, то она теряет возможность атаковать и часть брони. Если у Сэйбер менее %purge_health_pct%%% здоровья, при использовании снимает отрицательные эффекты. Если здоровье опускается ниже %purge_stun_health_pct%%%, то использование этой способности снимет оглушение.'
