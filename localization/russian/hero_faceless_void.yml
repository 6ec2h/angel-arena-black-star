DOTA_Tooltip_modifier_faceless_void_time_dilation_arena_slow_Description: Movement speed reduced by %dMODIFIER_PROPERTY_MOVESPEED_BONUS_PERCENTAGE%%% and attack speed reduced by %dMODIFIER_PROPERTY_ATTACKSPEED_BONUS_CONSTANT%.
DOTA_Tooltip_modifier_time_dilation_cooldown_freeze_Description: 'Скорость передвижения уменьшена на %dMODIFIER_PROPERTY_MOVESPEED_BONUS_PERCENTAGE%%%, а скорость атаки — на %dMODIFIER_PROPERTY_ATTACKSPEED_BONUS_CONSTANT%.'

DOTA_Tooltip_ability_faceless_void_time_lock_arena_Description: 'При атаке появляется шанс остановить время для вражеского юнита, оглушая его, нанося дополнительный урон и увеличивая время перезарядки случайной способности юнита.'
