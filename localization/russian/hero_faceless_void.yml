DOTA_Tooltip_ability_faceless_void_time_walk_arena_Description: 'Совершает рывок к указанной точке и восстанавливает здоровье, потерянное за последние %backtrack_time% секунды. После использования шанс Backtrack повышается.'
DOTA_Tooltip_ability_faceless_void_time_walk_arena_Note0: Во время рывка герой неуязвим.
