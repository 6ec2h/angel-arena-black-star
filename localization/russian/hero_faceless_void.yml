DOTA_Tooltip_ability_faceless_void_time_freeze_Description: 'Создает прореху в пространстве и времени, заключая всех врагов на карте и юнитов рядом с ними в сферу, при этом сильно увеличивая скорость передвижения Faceless Void. Только Faceless Void и подконтрольные ему существа остаются нетронутыми ее силой. Раскрывает невидимость внутри сферы.'
DOTA_Tooltip_ability_faceless_void_time_freeze_aghanim_description: Основной эффект не накладывается на союзников (но они всё равно будут остановлены если попадут в сферу).
