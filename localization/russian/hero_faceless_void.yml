DOTA_Tooltip_ability_faceless_void_time_dilation_arena_Description: 'Faceless Void на %duration% секунд замедляет течение времени для всех врагов вокруг себя, при этом замораживая перезарядку их способностей и замедляя их передвижение и атаку на %move_speed_slow%%% и %attack_speed_slow% за каждую замороженную способность. Если способность не на перезарядке, то способность уйдёт в перезарядку, но юнит не будет замедлен за неё.'
