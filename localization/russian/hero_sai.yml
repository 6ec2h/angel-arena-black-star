DOTA_Tooltip_ability_sai_rage_of_pain: Rage of pain
DOTA_Tooltip_ability_sai_rage_of_pain_Description: 'Чем больше увечий на теле Сая, тем сильнее он становится. На каждые 10% отсутствующего хп дает Саю %damage_pct%%% дополнительного урона с атаки. Также дает криты, шанс которых растет на каждые 10% отсутствующих у Сая хп на 2% на всех уровнях. Множитель крита растет на %crit_pct%%% на каждые 10% отсутствующего хп.'

DOTA_Tooltip_ability_sai_divine_flesh: Divine flesh
DOTA_Tooltip_ability_sai_divine_flesh_Description: 'Невероятная сила Сая способна как разрушать его тело, так и исцелять его. При выключении восстанавливает %heal_pct%%% хп в секунду. При включении сжигает %damage_pct%%% ЧИСТЫМ уроном в секунду, дает %armor%%% брони и %resistange%%% магического резиста.'
