DOTA_Tooltip_ability_sai_release_of_forge: Release of forge
DOTA_Tooltip_ability_sai_release_of_forge_Description: 'Солнце меркнет, когда Сай высвобождает свою истинную сущность. Герой не может умереть в течении %time_to_death%%% секунд, его здоровье падает до единицы и не может восстановиться, также наносит %damage_pct%%% своего урона с автоатак в чистом виде, передвигается с максимальной скоростью и невосприимчив к замедлению, замедляет ВСЕХ героев на карте на 25% и снижает их обзор на 300 а также в течении его ультимейта длится ночь. После окончания ультимейта умирает и время воскрешения увеличивается на %respawn_time%%% секунд.'
