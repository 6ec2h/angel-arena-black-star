npc_arena_hero_sai: Sai

DOTA_Tooltip_ability_sai_rage_of_pain: Rage of pain
DOTA_Tooltip_ability_sai_rage_of_pain_Description: 'Чем больше увечий на теле Сая, тем сильнее он становится. На каждые 10% отсутствующего хп дает Саю 12%/20%/28%/36%/44%/52%/60% дополнительного урона с атаки. Также дает криты, шанс которых растет на каждые 10% отсутствующих у Сая хп на 2% на всех уровнях. Множитель крита растет на 6%/15%/24%/33%/42%/51%/60% на каждые 10% отсутствующего хп.'

DOTA_Tooltip_ability_sai_divine_flesh: Divine flesh
DOTA_Tooltip_ability_sai_divine_flesh_Description: 'Невероятная сила Сая способна как разрушать его тело, так и исцелять его. При выключении восстанавливает 0.7%/1.0%/1.3%/1.6%/1.9%/2.2%/2.5% хп в секунду. При включении сжигает 0.8%/1.5%/2.2%/2.9%/3.6%/4.3%/5% ЧИСТЫМ уроном в секунду, дает 20/40/60/80/100/120/140 брони и 10%/20%/30%/40%/50%/60%/70% магического резиста.'

DOTA_Tooltip_ability_sai_immortal: Immortal
DOTA_Tooltip_ability_sai_immortal_Description: 'При включении уменьшает урон, скорость атаки и передвижения Сая на 50%, взамен же уменьшает весь получаемый урон на 8%/15%/22%/29%/36%/43%/50% и увеличивая регенерацию хп в 0.6/1.0/1.4/1.8/2.2/2.6/3 раза. Потребляет 10/30/50/70/90/110/130 маны в секунду.'

DOTA_Tooltip_ability_sai_release_of_forge: Release of forge
DOTA_Tooltip_ability_sai_release_of_forge_Description: 'Солнце меркнет, когда Сай высвобождает свою истинную сущность. Герой не может умереть в течении 4/5/6/7/8/9/10 секунд, его здоровье падает до единицы и не может восстановиться, также наносит 4%/8%/12%/16%/20%/24%/28% своего урона с автоатак в чистом виде, передвигается с максимальной скоростью и невосприимчив к замедлению, замедляет ВСЕХ героев на карте на 25% и снижает их обзор на 300 а также в течении его ультимейта длится ночь. После окончания ультимейта умирает и время воскрешения увеличивается на 90/75/60/45/30/15/0 секунд. Кулдаун 120/110/100/90/80/70/60 секунд.'