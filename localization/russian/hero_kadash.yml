DOTA_Tooltip_ability_kadash_immortality: Immortality
DOTA_Tooltip_ability_kadash_immortality_Description: |-
  Будучи убитым, Кадаш каждый раз воскресает с уменьшенным максимумом здоровья (считается от изначального значения, а не от имеющегося), и без маны. Если Кадаш не может воскреснуть (уменьшение здоровья достигло 100%), то он погибнет, при этом уменьшение максимума здоровья сбрасывается.

  Улучшается с Aghanim's Scepter.
DOTA_Tooltip_ability_kadash_immortality_aghanim_description: Уменьшает уменьшение здоровья при реинкарнации и делает Кадаша неуязвимым и лишает его возможности атаки на некоторое время после реинкарнации.
