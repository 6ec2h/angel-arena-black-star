npc_arena_hero_kadash_hype: 'Могучего Кадаша не убить так просто. Он воскресает вновь и вновь, пока жизненные силы не покинут его окончательно. Нанося; серии критических ударов, он сокрушит любого врага, сколько бы жизней ему не потребовалось.'
npc_arena_hero_kadash_bio: |-
  Кадаш, так же известный как Бессмертный всадник, Order Knight - один из воинов порядка, искусный мечник, несущий свет и мир в дикие и разрушенные миры, развеивая мрак сиянием своего клинка. Кадаш - извечный соперник Chaos Knight, многие века они сражались друг с другом, но никто не мог взять вверх в этой схватке. Пока супруга Chaos Knigth, Апокалипсис, не предложила ему помощь, дабы рыцарь Хаоса смог наконец одержать верх над Кадашом. Рассказав супругу, где и когда ему устроить засаду на Кадаша, Апокалипсис направилась к нему. Едва завидив Апокалипсис, Кадаш помчался за ней в погоню, дабы покончить с демоном. Но она завела Бессмертного всадника прямо в ловушку: казалось, Кадаш настиг ее, но Апокалипсис, взмахнув своим огненным клинком, оплавила доспех воина. Тут же на Кадаша набросились бесчисленные воплощения Chaos Knight, кромсая его плоть, пока воин не пал замертво, покрытый ужасными ранами.
  -Конец извечной борьбе! - загрохотал глухой глас торжествующего Рыцаря хаоса.
  Но тихий смех зазвучал за спинами иллюзий Chaos Knight. Хохот все нарастал. Кадаш, поднявшись с земли, запрыгнул на лошадь и взмахом клинка рассек все воплощения Chaos Knight.
  -Ни подлость, ни мрак, ни хитрость не сокрушит Свет. Такому, как ты, никогда не одолеть меня. Свет будет существовать всегда, и даже в самом плотном мраке его искра развеет тьму, и как бы не старались прихвостни Хаоса, Свет всегда найдет лазейку!
  На мгновение рука Chaos Knight дрогнула, но он вновь схлестнулся с ним в схватке. Звон скрестившихся клинков, гогот лошадей, искры от лезвий, скользящих по доспехам рыцарей. Апокалипсис вновь взмахнула клинком, вновь оплавила броню Бессмертного всадника, и вновь он пал от удара мечом Chaos Knight, и вновь восстал, как ни в чем не бывало, продолжая схватку. Долго длилась эта битва, множество раз погибал Кадаш. Но вот, погиб он окончательно. И рыцарь Хаоса, в разбитой броне, едва держась в седле, отдал дань уважения своему врагу и отправился прочь. Но Кадаш не погиб. Старгейзер нашел его бездыханное тело и окунув в потоки энергии, пронизывающие Мироздание, что вернуло его к жизни. Кадаш поклялся взять реванш у Chaos Knight. И у него появилась такая возможность. Мироздание раскололось, и схлестнулись в схвате силы Порядка и Хаоса на арене Ангелов. Откликнувшись на зов Порядка, Кадаш отправился туда сражаться в его честь, и заодно поквитаться со своим врагом.

