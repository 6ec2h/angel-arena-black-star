DOTA_Tooltip_ability_kadash_immortality_Description: 'Будучи убитым, Кадаш каждый раз воскресает с уменьшенным максимумом здоровья (считается от изначального значения, а не от имеющегося), и без маны. Если Кадаш не может воскреснуть (уменьшение здоровья достигло 100%), то он погибнет, при этом уменьшение максимума здоровья сбрасывается.'
