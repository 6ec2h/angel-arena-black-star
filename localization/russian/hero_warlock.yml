DOTA_Tooltip_ability_warlock_upheaval_arena: Upheaval
DOTA_Tooltip_ability_warlock_upheaval_arena_Description: 'Warlock создает на площади мощный замедляющий поток энергии, со временем становящийся сильнее. Действует до 16 секунд. Эффект сохраняется в течение 3 секунд после того, как враг покинул зону действия или заклинание прервалось.'
DOTA_Tooltip_ability_warlock_upheaval_arena_Lore: 'Демнок управляет пространством и временем, смешивая с грязью целые армии.'
