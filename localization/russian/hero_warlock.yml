DOTA_Tooltip_ability_warlock_rain_of_chaos_arena: Chaotic Offering
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Description: 'Вызывает из пучин Голема, оглушающего врагов на 1 секунду. Время жизни голема - 60 секунд, он получает меньше урона от заклинаний и при атаке накладывает на жертву Permanent Immolation и Flaming Fists.'
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Lore: 'Демнок выпускает из своего дредвудского посоха плененного духа, который разрушает вражеские ряды.'
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Note0: 'Оглушает врагов, невосприимчивых к заклинаниям.'
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Note1: Уничтожает деревья в области действия.
