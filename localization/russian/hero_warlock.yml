DOTA_Tooltip_ability_warlock_fatal_bonds_arena: Fatal Bonds
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Description: 'Соединяет несколько врагов магической связью, в результате чего %damage_share_percentage%%% от урона, полученного любым из них, наносится и остальным. Все связанные враги получают от всех источников на %bonus_damage_taken%%% урона больше.'
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Lore: 'Древнее заклятие, которое объединяет жизненные силы различных существ в единую сущность.'
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Note0: 'Урон запрещает использование способностей или предметов, зависящих от урона (например, Blink Dagger).'
