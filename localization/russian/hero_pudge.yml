DOTA_Tooltip_ability_pudge_meat_hook_lua_Description: |-
  Бросает окровавленный крюк в указанную цель или в выбранном направлении. Крюк будет цеплять всех существ, в которых попадет, притащит их к Pudge и нанесет урон, если это враг. Цепляет юнитов, даже когда крюк вовзращается к Pudge
  Когда Pudge убивает противника при помощи Meat Hook он получает стак Bloodstained. Каждый стак повышает радиус применения Hook и его скорость.
DOTA_Tooltip_ability_pudge_meat_hook_lua_aghanim_description: 'Уменьшает время перезарядки, увеличивает урон и убирает задержку после применения Meat Hook.'
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note0: Прерывает прочтение врагом заклинания.
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note1: Действует на невидимых юнитов.
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note2: 'Проходит через деревья, возвышенности и строения.'
DOTA_Tooltip_ability_pudge_meat_hook_lua_Note3: Может притягивать союзников; урон нанесен не будет.
