DOTA_Tooltip_ability_pudge_flesh_heap_arena_Description: 'Дает Pudge сопротивление магическому урону и дополнительную силу, которая увеличивается, когда Pudge убивает вражеского героя или тот умирает поблизости. Каждые %creeps_killed_to_stack% убитых крипов также дают Pudge стак Flesh Heap. Также слегка увеличивает размер самого Pudge. Способность начинает накапливать заряды уже до того, как будет выучена, но получить силу герой сможет, только изучив ее.'
