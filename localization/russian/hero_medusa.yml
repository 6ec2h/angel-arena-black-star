DOTA_Tooltip_ability_medusa_split_shot_arena_Description: |-
  При помощи магии Medusa разделяет свой выстрел на несколько стрел.

  На дополнительные цели не воздействуют эффекты атаки (такие как критический урон) или уникальные модификаторы атаки, но они будут подвержены эффектам способностей Mystic Snake и Stone Gaze.
DOTA_Tooltip_ability_medusa_split_shot_arena_Note0: 'Дополнительными целями считаются ближайшие противники, не считая основной цели.'
DOTA_Tooltip_ability_medusa_split_shot_arena_Note1: 'Иллюзии Medusa тоже будут подвержены эффекту этой способности, но дополнительные стрелы не будут наносить урон.'
