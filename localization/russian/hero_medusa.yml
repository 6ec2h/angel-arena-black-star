DOTA_Tooltip_ability_medusa_mystic_snake_arena_Description: 'Каждая атака создаёт магическую змею из энергии, которая прыгнет к цели, нанося урон и воруя ману. Достигнув своей цели, она восполнит запас маны Medusa.'
DOTA_Tooltip_ability_medusa_mystic_snake_arena_Note0: Снаряд этой способности нельзя сбить с цели.
