npc_arena_hero_zaken_hype: 'Закен мастерски владеет семью шпагами одновременно. Вращая их вокруг себя и опутывая врагов сетью, он крушит их в салат. А если они уцелели, то вызывает своих верных матросов, чтобы они добили ослабевшего врага.'
npc_arena_hero_zaken_bio: |-
  Закен - легендарный король пиратов. С самого детства его родителей убили солдаты. Мальчик чудом уцелел и обитал в трущобах одного из многочисленных портовых городов. У него был врожденный талант - он мог поднимать в воздух предметы и манипулировать ими. Закен всегда грезил морскими путешествиями, наблюдая за торговыми судами в порту. Но однажды появился корабль, резко отличавшийся от всех, ранеее видимых мальчишкой. Ветер колыхал черные изорванные паруса, а флаг носил изображение человеческого черепа. Судно открыло огонь по пристани, в щепки разрушая прибрежные харчевни и лавки. Люди в панике бежали, оставив все свое добро. Когда пристань опустела, корабль вошел в бухту, и с его борта сошли пираты, собирая все ценности, брошенные купцами.
  Чудом выживший Закен с восхищнием наблюдал за морскими разбойниками. Чтобы попасть на корабль, он забрался в большой ящик, набитый мехами. Пираты подхватили Закена вместе с ящиком и отчалили.
  Вскоре Закена нашли. Мальчишку не стали выбрасывать за борт и дали шанс показать себя. Многие годы он странствовал по морю на корабле "Мертвая мечта". Как всякий юнга, он начал с драяния палуб, но, показав себя в бою, он заслужил уважение членов команды и капитана. Его телекинетические способности позволяли ему виртуозно обращаться сразу с семью шпагами. В юном возрасте уже никто не мог совладать с его искусством на равных, в честном бою. Вскоре он дослужился и до боцмана и стал правой рукой капитана, но юнцу этого было мало. Ему хотелось свой корабль. Но однажды над всем пиратством нависла угроза исчезновения. Большая торговая компания, путем вложения огромных средств, построила огромный военный флот, чтобы покончить с разбоем в море раз и навсегда. И тогда семь королей пиратов собрались в тайной бухте Мрачного Левиафана, чтобы обсудить контрмеры. Было решено собрать свой флот и дать бой торговой компании. Этот бой решил бы, кто будет править морями. И два флота схлестнулись в Карибском заливе. Судна друг за другом шли на дно, и было ясно, что поражение торговой компании неизбежно. Но море разверзнулось, и огромное нечто, покрытое зеленой кожей, опрокинуло весь флот пиратов. "Левиафан!" - кричали моряки.  Огромные щупальца утаскивали корабли на дно. Немногим суднам удалось уцелеть. Среди них оказалось и судно Закена. Капитан был убит во время сражения, поэтому Закен занял его место. Никто не оспаривал это, ведь матросы понимали, что сражаться с ним бессмысленно. Он показал себя отличным командиром. Собрав остатки пиратов, разбросанных по свету, он провозгласил себя последним Королем пиратов и поклялся покончить с компанией.

