DOTA_Tooltip_ability_dragon_knight_dragon_tail_arena_Description: 'Dragon Knight поражает своим щитом врага в радиусе ближнего боя, оглушая его, нанося урон и, после небольшой задержки, ударяя юнита несколько раз. На эти удары воздействуют все модификаторы атаки и критический урон. Когда рыцарь находится в форме дракона, он может применять заклинание с расстояния в 400 единиц.'
DOTA_Tooltip_ability_dragon_knight_dragon_tail_arena_Lore: Комбинируя способности дракона и навыки рыцаря, Дейвион становится опасным противником в ближнем бою. 
