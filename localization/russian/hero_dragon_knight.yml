DOTA_Tooltip_modifier_dragon_knight_elder_dragon_form_arena_cold_Description: 'Скорость передвижения уменьшена на %dMODIFIER_PROPERTY_MOVESPEED_BONUS_PERCENTAGE%%%, скорость атаки уменьшена на %dMODIFIER_PROPERTY_ATTACKSPEED_BONUS_CONSTANT%, периодически получает урон основанный на максимальном здоровье.'
