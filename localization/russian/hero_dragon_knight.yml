DOTA_Tooltip_ability_dragon_knight_breathe_fire_arena_Description: 'Извергает огненное дыхание на вражеских юнитов в линии перед Dragon Knight, поджигая их, уменьшая урон от их атак, замедляя, увеличивая шанс на промах и нанося им урон в течении вресени.'
DOTA_Tooltip_ability_dragon_knight_breathe_fire_arena_Lore: Визитная карточка рыцаря Дейвиона - огненное дыхание, жертвам которого не припомнит счета даже сам дракон Слайрак. 
DOTA_Tooltip_ability_dragon_knight_breathe_fire_arena_aghanim_description: Dragon Knight будет извергать огненное дыхание во все направления вокруг него.
