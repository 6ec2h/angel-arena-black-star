DOTA_Tooltip_ability_dragon_knight_elder_dragon_form_arena_Description: |-
  Dragon Knight принимает облик древнего дракона на %duration% сек., увеличивая свою скорость передвижения на %bonus_movement_speed%, дальность применения Dragon Tail, а также получая новые способности.
  [1] Красный Дракон - Каждая атака наносит %splash_damage_percent%%% урона в радиусе %splash_radius% от цели.
  [2] Ядовитый Дракон - Каждая атака отравляет на цель, нанося ей %poison_damage% урона в секунду в течение %poison_duration% секунд.
  [3] Сказочный Дракон - Атаки с шансом %silence_chance%%% накладывают обезмолвие на %silence_duration% секунд.
  [4] Огненный Дракон - Атаки поджигают врага нанося ему %flame_damage% урона каждую сек. в течении %flame_duration% сек. Эффект стакается.
  [5] Двухголовый Дракон - Атаки имеют шанс %breath_chance%%% запустить волну огня и льда, наносящую %breath_damage% урона юнитам, задевшим её, и понижает их скорость передвижения на %breath_debuff_slow_pct%%% на %breath_debuff_duration% сек.
  [6] Ледяной Дракон - Каждая атака понижает скорость передвижения противника на %cold_bonus_movement_speed_pct%%%, скорость атаки на %cold_bonus_attack_speed% и нанаосит %cold_damage_pct%%% от текущего здоровья юнита в виде магического урона в течении %cold_duration% секунд.
  [7] Король Драконов - Dragon Knight создаёт %illusion_amount% иллюзий случайных драконов. Иллюзии наносят %illusion_damage_percent_outgoing_tooltip%%% урона и получают %illusion_damage_percent_incoming_tooltip%%% урона.
DOTA_Tooltip_ability_dragon_knight_elder_dragon_form_arena_Lore: Сила дракона, дремлющая внутри Дейвиона, вырывается наружу, совмещая мощь легендарного рыцаря с могуществом легендарного дракона.
