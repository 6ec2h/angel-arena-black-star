DOTA_Tooltip_ability_sara_fragment_of_hate: Fragment of Hate
DOTA_Tooltip_ability_sara_fragment_of_hate_Description: 'Фрагмент души Сары, олицетворяющий ее жестокость и силу. Добавляет атакам шанс критического удара. Множитель крита основан на ее текущей энергии. Также увеличивает ее урон, основываясь на текущей энергии.'
DOTA_Tooltip_ability_sara_fragment_of_hate_aghanim_description: Активная способность; Временно увеличивает бонус к урону.
