DOTA_Tooltip_ability_sara_fragment_of_logic: Fragment of Logic
DOTA_Tooltip_ability_sara_fragment_of_logic_Description: 'Фрагмент души Сары, олицетворяющий ее хитрость и интеллект. Когда Сара получает летальный урон, она тратит %energy_const% + %energy_pct%%% своей энергии для полного восстановления здоровья. После срабатывания способности, Сара не может восстанавливать энергию 10 секунд. При срабатывании способности с Сары сбрасываются все дебаффы и станы.'
