DOTA_Tooltip_ability_antimage_mana_break_arena_Description: 'Каждая атака сжигает ману цели и наносит ей урон, равный %damage_per_burn_pct%%% сожженной маны. Иллюзии так же выжигают ману, но меньше, чем Анти Маг. Если у противника закончится мана, то он будет оглушен и будет получать дополнительный чистый урон, основаный на наносимом ему уроне.'
DOTA_Tooltip_ability_antimage_mana_break_arena_aghanim_description: Mana Break так же сжигает ману всех врагов вокруг цели. Увеличивает процентное сжигание маны.
