DOTA_Tooltip_ability_dragon_knight_dragon_blood_arena_Description: 'Текущая в жилах Dragon Knight кровь дракона улучшает его регенерацию здоровья, броню и сопротивление магическому урону. Также, когда Dragon Knight атакуют, атакующий может получить разоружение. Эта способность имеет время перезарядки.'
