DOTA_Tooltip_ability_anakim_wisps_Description: 'Извергает огненное дыхание на вражеских юнитов в линии перед Dragon Knight, поджигая их, уменьшая урон от их атак, замедляя, увеличивая шанс на промах и нанося им урон в течении вресени.'
DOTA_Tooltip_ability_anakim_wisps_aghanim_description: Dragon Knight будет извергать огненное дыхание во все направления вокруг него.


DOTA_Tooltip_ability_anakim_wisps_Description: 'Dragon Knight поражает своим щитом врага в радиусе ближнего боя, оглушая его, нанося урон и, после небольшой задержки, ударяя юнита несколько раз. На эти удары воздействуют все модификаторы атаки и критический урон. Когда рыцарь находится в форме дракона, он может применять заклинание с расстояния в 400 единиц.'
