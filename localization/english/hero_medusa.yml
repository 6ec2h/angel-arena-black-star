DOTA_Tooltip_ability_medusa_split_shot_arena: Split Shot
DOTA_Tooltip_ability_medusa_split_shot_arena_Description: |-
  Medusa magically splits her shot into several arrows.

  The extra targets will not receive other attack effects (such as critical strike) and Unique Attack Modifiers, but they will be affected by Mystic Snake and Stone Gaze effects.
DOTA_Tooltip_ability_medusa_split_shot_arena_Note0: Secondary targets will be the closest enemy units excluding the primary target.
DOTA_Tooltip_ability_medusa_split_shot_arena_Note1: 'If illusions of Medusa are created, they will also have this ability, but additional arrows won''t deal any damage.'
