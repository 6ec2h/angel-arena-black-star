DOTA_Tooltip_ability_antimage_mana_void_arena: Mana Void
DOTA_Tooltip_ability_antimage_mana_void_arena_Description: |-
  For each point of mana missing by the target unit, damage is dealt to it and surrounding enemies. All targets will be silenced and all their abilities will have a cooldown.
DOTA_Tooltip_ability_antimage_mana_void_arena_Lore: Overcoming enemies, the wrestler with magic punishes them for using secret arts.
DOTA_Tooltip_ability_antimage_mana_void_arena_aghanim_description: Damage will be calculated by missing mana of all units in AoE
