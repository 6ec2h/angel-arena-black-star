DOTA_Tooltip_ability_antimage_mana_break_arena: Mana Break
DOTA_Tooltip_ability_antimage_mana_break_arena_Description: |-
  Burns an opponent's mana on each attack. Mana Break deals %damage_per_burn_pct%%% of the mana burned as damage to the target. Illusions also will burn mana, but less then Anti-Mage. If enemy ran out of mana it will be stunned and will recieve additional pure damage, based on your attack damage.
DOTA_Tooltip_ability_antimage_mana_break_arena_Lore: Changed the reception of tour-turkurian monks, turning magic energy against the sorcerer himself.
DOTA_Tooltip_ability_antimage_mana_break_arena_aghanim_description: Mana Break will also burn mana to all enemies around attacked target. Increases burned mana percentage.
