DOTA_Tooltip_ability_antimage_spell_shield_arena: Spell Shield
DOTA_Tooltip_ability_antimage_spell_shield_arena_Description: |-
  Active: Gives Anti-Mage Antimagic shell, that blocks and re-casts most targeted spells back to their caster.
  Passive: Increases Anti-Mage's resistance to magic damage.
DOTA_Tooltip_ability_antimage_spell_shield_arena_Lore: Years of meditation and obsession with revenge protect the skin of a warrior from enemy spells.
