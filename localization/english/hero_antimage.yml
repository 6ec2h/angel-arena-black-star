DOTA_Tooltip_ability_antimage_blink_arena: Blink
DOTA_Tooltip_ability_antimage_blink_arena_Description: 'Short distance teleportation that allows Anti-Mage to move in and out of combat. When Anti-Mage blinks somewhere, all enemies around him will be silenced.'
DOTA_Tooltip_ability_antimage_blink_arena_Lore: In the battles with the dead gods, the young novice learned the importance of elusiveness.
