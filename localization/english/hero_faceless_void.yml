DOTA_Tooltip_ability_faceless_void_time_freeze_Description: |-
  Creates a blister in spacetime, trapping all enemy heroes and units near them caught in its sphere of influence and causes you to move very quickly everywhere. Only Faceless Void and any units he controls are unaffected. Invisible units in the sphere will be revealed.
