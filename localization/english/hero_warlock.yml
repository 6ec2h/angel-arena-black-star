DOTA_Tooltip_ability_warlock_shadow_word_arena: Shadow Word
DOTA_Tooltip_ability_warlock_shadow_word_arena_Description: |-
  Warlock whispers an incantation, healing a friendly unit or damaging an enemy unit over time. When casted on self healing is multiplied by 2. When casted on any another unit Warlock will get healing divided by 2.
  When casted on enemy additionally to damage has small chance to spawn Mini Golem, that is weaker version of golem from Chaotic Offering. Golem will attack enemy which has debuff that caused Mini Golem to spawn.
DOTA_Tooltip_ability_warlock_shadow_word_arena_Lore: 'Demnok''s arcane arts have a myriad of uses, allowing them to be powerful friendly enchantments or damaging curses.'
DOTA_Tooltip_ability_warlock_shadow_word_arena_Note0: Warlock can't control Mini Golem.
