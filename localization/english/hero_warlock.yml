DOTA_Tooltip_ability_warlock_fatal_bonds_arena: Fatal Bonds
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Description: 'Binds several enemy units together, causing %damage_share_percentage%%% of the damage dealt to one of them to be felt by the others. Also causes enemies to take %bonus_damage_taken%%% more damage from all sources.'
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Lore: An ancient incantation that links the vital energies of multiple lifeforms into one collective body.
DOTA_Tooltip_ability_warlock_fatal_bonds_arena_Note0: Damage will disable abilities and items like Blink Dagger.
