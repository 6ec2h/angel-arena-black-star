DOTA_Tooltip_ability_warlock_upheaval_arena: Upheaval
DOTA_Tooltip_ability_warlock_upheaval_arena_Description: Warlock places a powerful slowing current that grows stronger with time. Lasts up to %cast_duration% seconds. Enemies are slowed for %debuff_duration% seconds after leaving the area or the spell ends.
DOTA_Tooltip_ability_warlock_upheaval_arena_Lore: 'Demnok manipulates space-time, impairing entire armies.'
