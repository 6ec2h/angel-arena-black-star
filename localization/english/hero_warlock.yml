DOTA_Tooltip_ability_warlock_rain_of_chaos_arena: Chaotic Offering
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Description: 'Summons a Golem from the depths, stunning enemies for one second. The Golem lives 60 seconds, takes reduced damage from spells, has Permanent Immolation and Flaming Fists on attack.'
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Lore: 'Demnok unleashes the captive spirit in his Dreadwood staff, causing destruction in enemy ranks.'
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Note0: Spell Immune units will be stunned.
DOTA_Tooltip_ability_warlock_rain_of_chaos_arena_Note1: This ability destroys trees in its area of effect.
