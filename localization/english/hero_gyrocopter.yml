DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena: Flak Cannon
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Description: |-
  Gyrocopter's attacks hit all enemy units in an area around it and deals additional magic damage to target for a limited number of attacks.  Only the main target of attacks will receive attack bonuses such as Critical Strike and additional magic damage. Also causes Rocket Barrage to attack all units in radius, instead of one random unit.
DOTA_Tooltip_ability_gyrocopter_flak_cannon_arena_Note0: 'Illusions will fire attack projectiles, but they won''t deal any damage.'
