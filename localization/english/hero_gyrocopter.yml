DOTA_Tooltip_ability_gyrocopter_homing_missile_arena: Homing Missile
DOTA_Tooltip_ability_gyrocopter_homing_missile_arena_Description: 'Fires a homing missile to seek the targeted enemy unit. The missile gains speed over time, dealing damage and stunning all units around the target when it impacts.  Homing Missile deals greater damage the further it has traveled.  Enemy units can destroy the missile before it reaches its target.'
DOTA_Tooltip_ability_gyrocopter_homing_missile_arena_Note0: The missile will follow and hit invisible units.
