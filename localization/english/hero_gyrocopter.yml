DOTA_Tooltip_ability_gyrocopter_call_down_arena: Call Down
DOTA_Tooltip_ability_gyrocopter_call_down_arena_Description: |-
  Call down an aerial missile strike on enemy units in a target area. Two missiles arrive in succession, the first dealing major damage, stun for %slow_duration_first% seconds and launch Homing Missile's to each hero touched; the second dealing minor damage and stun for %slow_duration_second% seconds.
