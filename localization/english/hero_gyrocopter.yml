DOTA_Tooltip_ability_gyrocopter_rocket_barrage_arena: Rocket Barrage
DOTA_Tooltip_ability_gyrocopter_rocket_barrage_arena_Description: 'While turned on launches a salvo of rockets at nearby enemy units in a radius around the Gyrocopter and drains %mana_per_second% mana per second.'
DOTA_Tooltip_ability_gyrocopter_rocket_barrage_arena_aghanim_description: When Gyrocopter is affected by Flak Cannon it launches rockets to all enemies in radius, instead of one random target
