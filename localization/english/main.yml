DOTA_Tooltip_ability_skeleton_king_reincarnation_arena_aghanim_description: 'Reincarnation becomes aura, that affects all nearby ally heroes. Each hero have his own reincarnation cooldown.'
DOTA_Tooltip_ability_skeleton_king_reincarnation_arena_aghanim_Note0: 'If Wraith King has an Aegis and Reincarnation off cooldown, Reincarnation will trigger first.'
