DOTA_Tooltip_ability_riki_tricks_of_the_trade_aghanim_Description: 'Increases duration and allows you to target an allied hero, hiding inside them for the duration. Also, grants the Pocket Riki ability, that allows Riki to go to ally''s pocket, granting him Cloak and Dagger passive effect, but additional damage will be based on owner''s base attribute. In the pocket Riki can use his items and Smoke Screen spell. While in pocket Riki can be consumed and owner hero will get all Riki''s stats until Riki respawns. Riki also can be sold, granting owner gold, that enemy could get for killing Riki.'
DOTA_Tooltip_ability_riki_pocket_riki: Pocket Riki
DOTA_Tooltip_ability_riki_pocket_riki_Description: 'Riki goes to the ally''s pocket granting him Cloak and Dagger passive effect, but additional damage will be based on owner''s base attribute. In the pocket Riki can use his items and Smoke Screen spell. While in pocket Riki can be consumed and owner hero will get all Riki''s stats until Riki respawns. Riki also can be sold, granting ally gold, that enemy could get for killing Riki.'
DOTA_Tooltip_ability_riki_pocket_riki_Lore: Good assassins can easily fit in the pocket.
DOTA_Tooltip_ability_riki_pocket_riki_Note0: Ally won't auto attack enemies while invisible.
DOTA_Tooltip_ability_riki_pocket_riki_Note1: 'Illusions will play Backstab animations, but not deal any bonus damage.'
DOTA_Tooltip_ability_riki_pocket_riki_Note2: Bonus damage from Backstab can't be evaded.
