DOTA_Tooltip_ability_wisp_overcharge_aghanims: Overcharge
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Lore: 'Drawing on the energy of matter from all worlds, Io begins the unravelling of time.'
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Description: 'Io gains bonus attack speed and damage reduction, at the cost of draining a percentage of its current health and mana per second.  If Io is Tethered to allies, they also gains the bonuses.'
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Note0: 'Io''s tethered unit will also benefit from the attack speed and reduction, but only Io pays the drain in HP and mana.'
