DOTA_Tooltip_ability_wisp_relocate_aghanims: Relocate
DOTA_Tooltip_ability_wisp_relocate_aghanims_Description: Teleports Io and all tethered allies to any location. After the spell expires Io and all tethered allies will return to their original location. Double-click to teleport to your team's base fountain.
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note0: Enemies receive a visual indicator in the world and on the minimap of the target location during the cast delay.
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note1: 'If Io is disabled during the cast delay, Relocate is cancelled.'
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note2: 'If allies heroes are Tethered, they will teleported along with you. You can break the tether at any time to prevent they from teleporting with you.'
